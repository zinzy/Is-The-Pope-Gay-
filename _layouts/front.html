---
layout: default
---

<section>  
  {% for post in site.posts limit: 1 %} 
 
  <article>
    <header>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2> 
      <time>{{post.date | timeago }}</time>
    </header>
    <p> 
      {{ post.content }} 
    </p>
  </article> 
  {% endfor %}
</section>
